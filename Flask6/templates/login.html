<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #404444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            margin: 50px auto;
            max-width: 400px;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #a6e4ab;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {background-color: rgb(248, 150, 243); /* Blue button color */
                color: #000000; /* White text color */
                border: rgb(247, 165, 255);
                border-radius: 10px; /* Subtle rounded corners */
                padding: 10px 20px;
                cursor: pointer;
                transition: background-color 0.4s, transform 0.4s;
            
        }

        button:hover {
            background-color: #f3da4b; /* Darker blue on hover */
            transform: scale(1.25) rotate3d(1, 0, 0, 360deg); /* Slight scale on hover */
            color: rgb(89, 0, 128);
            transition: all 0.4s ease;
        }

        .alert {
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #e78989;
        }

        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: none;
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post" class="mb-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
    </div>
</body>

</html>
